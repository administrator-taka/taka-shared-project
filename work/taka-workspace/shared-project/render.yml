version: 1
services:
  java:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - 8080:8080
    routes:
      - src: /
        dest: 8080
    concurrency:
      hardLimit: 1
    volumes:
      - type: bind
        source: ./spring-project
        destination: /srv/spring-project
